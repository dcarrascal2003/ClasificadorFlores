<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de flores üå∏</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    video, canvas {
      border-radius: 12px;
      margin-top: 10px;
    }
    #resultado {
      font-size: 1.4em;
      margin-top: 15px;
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Clasificador de Flores üå∏</h1>
  <video id="video" width="224" height="224" autoplay playsinline></video>
  <br>
  <button id="btnPredecir">Predecir</button>
  <div id="resultado">Esperando modelo...</div>

  <!-- üëá EL SCRIPT VA AL FINAL -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const video = document.getElementById('video');
      const resultado = document.getElementById('resultado');
      const boton = document.getElementById('btnPredecir');
      let modelo = null;

      // ‚úÖ Iniciar c√°mara
      async function iniciarCamara() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" } // usa c√°mara trasera si est√° disponible
          });
          video.srcObject = stream;
        } catch (err) {
          alert("Error al acceder a la c√°mara: " + err);
        }
      }

      // ‚úÖ Cargar modelo
      async function cargarModelo() {
        resultado.innerText = "Cargando modelo...";
        try {
          modelo = await tf.loadLayersModel("carpeta_salida/model.json");
          resultado.innerText = "Modelo cargado ‚úÖ";
        } catch (e) {
          resultado.innerText = "‚ùå Error al cargar el modelo";
          console.error("Error cargando modelo:", e);
        }
      }

      // ‚úÖ Realizar predicci√≥n
      async function predecir() {
        if (!modelo) {
          alert("Primero debes cargar el modelo.");
          return;
        }

        const img = tf.browser.fromPixels(video)
          .resizeNearestNeighbor([128, 128])
          .toFloat()
          .div(255)
          .expandDims();

        const pred = modelo.predict(img);
        const clase = pred.argMax(-1).dataSync()[0];

        const nombres = ["clavel", "rosa", "girasol", "diente de le√≥n", "margarita"];
        resultado.innerText = `üåº Predicci√≥n: ${nombres[clase] || "desconocida"} (clase ${clase})`;
      }

      // ‚úÖ Inicializar
      await iniciarCamara();
      await cargarModelo();
      boton.addEventListener("click", predecir);
    });
  </script>
</body>
</html>
