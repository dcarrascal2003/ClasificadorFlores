<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de flores ðŸŒ¸</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    video, canvas {
      border-radius: 12px;
      margin-top: 10px;
    }
    #resultado {
      font-size: 1.4em;
      margin-top: 15px;
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Clasificador de Flores ðŸŒ¸</h1>
  <video id="video" width="224" height="224" autoplay playsinline></video>
  <br>
  <button onclick="predecir()">Predecir</button>
  <div id="resultado">Esperando modelo...</div>

  <script>
    let modelo;
    const video = document.getElementById('video');
    const resultado = document.getElementById('resultado');

    // âœ… Iniciar cÃ¡mara
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Error al acceder a la cÃ¡mara: " + err);
      }
    }

    // âœ… Cargar modelo
    async function cargarModelo() {
      resultado.innerText = "Cargando modelo...";
      modelo = await tf.loadLayersModel('carpeta_salida/model.json');
      resultado.innerText = "Modelo cargado âœ…";
    }

    // âœ… Realizar predicciÃ³n
    async function predecir() {
      const img = tf.browser.fromPixels(video)
        .resizeNearestNeighbor([128, 128]) // ajusta segÃºn tamaÃ±o de entrada de tu red
        .toFloat()
        .div(255)
        .expandDims();

      const pred = modelo.predict(img);
      const clase = pred.argMax(-1).dataSync()[0];

      // Opcional: nombres de clases
      const nombres = ["clavel", "rosa", "girasol", "diente de leÃ³n", "margarita"];
      const nombre = nombres[clase] || "desconocida";

      resultado.innerText = `ðŸŒ¼ PredicciÃ³n: ${nombre} (clase ${clase})`;
    }

    // Inicializar todo
    iniciarCamara();
    cargarModelo();
  </script>
</body>
</html>
